<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- highscore and timer -->
    <header>
        <div class="highscore">View High Scores</div>
        <div class="time">Time: <span class="timer">0</span></div>
    </header>
    <!-- main section -->
    <div class="quiz-container">
        <div id="question-container" class="home-page">
            <div class="question-main">Coding Quiz Challenge</div>
            <div class="intro-text">Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
